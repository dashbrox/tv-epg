name: Build EPG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # actualizado

      - name: Set up Node.js
        uses: actions/setup-node@v4 # actualizado
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install cheerio dayjs

      - name: Run epg-grabber
        run: |
          npx epg-grabber --config=epg.config.js --output=guide.xml
          gzip -c guide.xml > guide.xml.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4 # actualizado
        with:
          name: epg-guides
          path: |
            guide.xml
            guide.xml.gz

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # actualizado
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true
          force_orphan: true
